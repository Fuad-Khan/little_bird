{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Book Service" %}{% endblock %}

{% block content %}
<div class="container">
  <h2>{% trans "Book Now" %}: {{ service.title }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="area">{% trans "Area" %}</label>
      {{ form.area }}
    </div>

    <div class="form-group">
      <label for="date">{% trans "Preferred Date" %}</label>
      {{ form.date }}
    </div>

    <div class="form-group">
      <label for="time">{% trans "Preferred Time" %}</label>
      {{ form.time }}
    </div>

    <div class="form-group">
      <label for="phone">{% trans "Phone Number" %}</label>
      {{ form.phone }}
    </div>

    <div class="form-group">
      <label for="special_request">{% trans "Special Request" %}</label>
      {{ form.special_request }}
    </div>

    <button type="submit" class="btn">{% trans "Confirm Booking" %}</button>
  </form>
</div>
{% endblock %}
